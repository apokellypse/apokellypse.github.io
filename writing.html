<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
  <meta http-equiv="Pragma" content="no-cache">
  <meta http-equiv="Expires" content="0">
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <title>Writing | Kelly Yu</title>
</head>
<body>

<div class="container">
  <h1 class="primary-header writing-band band">Writing</h1>

  <img class="hero-header-img" src="img/hero/hero_writing.png" alt="vector art of my ideal writing setup">

  <header class="header">
    <h1 class="primary-header">blogs</h1>
    <ul class="social-link-list">
      <li class="social-link-item">
        <a class="social-link" target="_blank" href="https://medium.com/@kellyyu">medium</a>
      </li>
      <li class="social-link-item">
        <a class="social-link" target="_blank" href="https://apokellypse.wordpress.com/">wordpress</a>
      </li>
    </ul>
  </header>

  <section class="section blog-list-wrapper">
    <h2 class="secondary-header">recent posts</h2>
    <ul class="blog-list js-blog-template">
      <li class="blog-list-item">
        <h3 class="tertiary-header dot-list">loading wordpress
          <span class="dot">.</span>
          <span class="dot">.</span>
          <span class="dot">.</span>
        </h3>
      </li>
      <script class="js-blog-script" type="text/x-handlebars-template">
        {{#posts}}
          <li class="blog-list-item">
            <h3 class="tertiary-header"><a target="_blank" class="read-more-link" href="{{URL}}">{{{title}}}</a></h3>
            <p class="date js-raw-date">{{date}}</p>
            <div class="blog-post-body">{{{excerpt}}}</div>
          </li>
        {{/posts}}
      </script>
    </ul>
  </section>

  <nav class="nav">
    <ul class="nav-list">
      <li class="nav-list-item">
        <a class="nav-link" href="index.html">Home</a>
      </li>
      <li class="nav-list-item">
        <a class="nav-link" href="tech.html">Tech</a>
      </li>
      <li class="nav-list-item">
        <a class="nav-link" href="art.html">Art</a>
      </li>
      <li class="nav-list-item">
        <a class="nav-link current-page" href="writing.html">Writing</a>
      </li>
    </ul>
  </nav>

</div><!-- end container -->

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<script src="http://cdn.jsdelivr.net/handlebarsjs/3.0.3/handlebars.min.js"></script>
<script src="js/writing.js"></script>


</body>
</html>
